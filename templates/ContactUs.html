{% load static %}

{% block content %}

<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      background-color: #555;
      color: #fff;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    
    section#contact {
      background-color: #fff;
      padding: 20px;
      margin: 20px;
    }
    
    section#contact h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .contact-info p {
      margin: 0;
      padding: 5px 0;
    }
    
    #contact-form label {
      display: block;
      margin-top: 10px;
    }
    
    #contact-form input[type="text"],
    #contact-form input[type="email"],
    #contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    #contact-form textarea {
      height: 100px;
    }
    
    #contact-form button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    
    footer {
      background-color: #555;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
    
    </ul>
  </nav>
  
  <section id="contact">
    <h1>Contact Us</h1>
    
    <div class="contact-info">
      <p>Email: info@example.com</p>
      <p>Phone: +1 123 456 7890</p>
      <p>Address: 123 ABC Street, City, Country</p>
    </div>
    <form id="contact-form" action="submit_contact_form.php" method="POST">
        <!-- Form alanları burada yer alır -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit" id="send-button">Send</button>
      </form>
      
      <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
          event.preventDefault(); // Formun otomatik olarak gönderilmesini engeller
          
          // Mail gönderildi mesajını görüntüle
          var successMessage = document.createElement("p");
          successMessage.textContent = "Mail başarıyla gönderildi!";
          document.body.appendChild(successMessage);
          
          // Blogger sayfasına yönlendir
          setTimeout(function() {
            window.location.href = "index.html";
          }, 2000); // 2 saniye sonra yönlendirme yapılır
        });
      </script>
            
    </form>
  </section>
  
  <footer>
    &copy; 2023 My Website. All rights reserved.
  </footer>
</body>
</html>
{% endblock content %}
